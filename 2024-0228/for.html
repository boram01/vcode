<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For문</title>
</head>
<body>
    <script>
         // for문(반복문) => for(초기값;조건문;증감연산자){   }
        //  -----------------------------------------------------

        for(var i=1; i<=10; i++){
            document.write(i + "<br>")
        }



        for(var i=1; i<=10; i++){
            document.write("3 x " + i + " = " + 3*i + "<br>")
        } //구구단3단



        var sum =0;
        for(var i=1;i<=10;i++){
            document.write(i + "<br>")
        // i의 초기값은 1이고, i가 10보다 작거나 같으면 (true이면)계속 i++을 수행
          //i가 10보다 커지면(false이면) for문을 빠져나온다
          sum += i;
        }
        document.write(sum) //1~10까지의 합




        var date = ["서울", "부산"]

        for(var i=0;i<2;i++){
            document.write(date[i])
        }
    </script>





    <script>
        for(var v=1; v<=10; v++){
            document.write(" 9x " + v + " = " + 9*v + "<br>")
        }
    </script>



    <script>
        var year = "나이";
        for(var y=1; y<=5; y++){
            document.write(y + " 년 뒤에 제 " + year + "는 " + 20+1 + " 입니다" + "<br>")
        }
    </script>



</body>
</html>
