<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <div class="name">이춘식</div>
    <div class="color">이춘식</div> -->

    <table class="table">
        <tr>
            <td>이름</td>
            <td>색상</td>
            <td>스피드</td>
        </tr>
      
    </table>


    <script>
        var car =[
    {
    name: "sonata",
    speed: 10,
    color: "white",
    door: 4,
    start: function(){
        return this.speed  //this는 car의 속성값
    }   
},
    {
    name: "carnival",
    speed: 10,
    color: "red",
    door: 4,
    start: function(){
        return this.speed  
    }   
},
    {
    name: "carnival1",
    speed: 10,
    color: "yello",
    door: 4,
    start: function(){
        return this.speed  
    }   
},
    {
    name: "carnival2",
    speed: 10,
    color: "blue",
    door: 4,
    start: function(){
        return this.speed  
    }   
},
    {
    name: "carnival3",
    speed: 10,
    color: "pink",
    door: 4,
    start: function(){
        return this.speed  
    }   
}
]

    // console.log(car[0].name);
    // console.log(car[1].name);
    // console.log(car[2].name);
    // console.log(car[3].name);
    // console.log(car[4].name);


    // document.querySelector(".name").innerHTML = car[0].name;
    // document.querySelector(".color").innerHTML = car[0].color;

    let text = "<tr><td>이름</td><td>색상</td><td>스피드</td></tr>"
      
    for(let i=0; i<car.length; i++) {          //tr: row값, td: column값, car의 length만큼 for문을 돌린다
        // text = text + "<tr><td></td></tr>"
            text = text + "<tr>";
            text = text + "    <td>" + car[i].name + "</td>";
            text = text + "    <td>" + car[i].color + "</td>";
            text = text + "    <td>" + car[i].speed + "</td>";
            text = text + "</tr>";
    }

    document.querySelector(".table").innerHTML = text;


    </script>



    
</body>
</html>
