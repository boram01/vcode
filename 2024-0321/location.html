<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
</head>
<body>
    <button class="findme">내위치보기</button>
    <p class="status">아직모름</p>
    <div class="view"></div>


    <script>
        //variable3
        const status = document.querySelector(".status")
        const view = document.querySelector(".view")



        //function
        function geofindme() {
            // alert("test");
            function success(position) {
                // alert("찾는중");
                const latitude = position.coords.latitude;  
                const longitude = position.coords.longitude;
                console.log(position);

                status.textContent = `위도 : ${latitude} / 경도 : ${longitude}`;
                view.innerHTML =`<a href="https://www.openstreetmap.org/#map=18/${latitude}/${longitude}" target="_blank">지도보기</a>`;
             }
            


            function error() {
                status.textContent = "현재 위치를 찾을 수 없네요";
            }

            if(!navigator.geolocation){
                status.textContent = "브라우저가 지원안함";    //status => document.querySelector(".status")
            } else{
                status.textContent = "위치파악중";
                navigator.geolocation.getCurrentPosition(success, error);
            }
        }


        //event 
        document.querySelector(".findme").addEventListener("click",geofindme)
    </script>
</body>
</html>
